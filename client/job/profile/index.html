<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="../../../Assets/stylesheet/layout/dashbord.advisor.scss">
  <link rel="stylesheet" href="../../../Assets/stylesheet/job/profile.scss">
  <title>Document</title>
</head>
<body>
  <!-- DashBoard Navigation -->
  <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-cyan" id="sidenav-main">
    <apps-dashboard></apps-dashboard>
  </nav>

  <div class="main-content">
    <apps-navbar id="profile" count="fas fa-user-circle"></apps-navbar>
      <div class="container col-md-11 portfolio">
      	<div class="row">
      		<div class="col-md-12">
      			<div class="heading d-flex">				
              <img src="https://image.ibb.co/cbCMvA/logo.png" class="mr-auto" />
              <button class="btn btn-outline-warning ml-auto" data-toggle="modal" data-target="#modalUpdateProfile">
                <i class="far fa-edit"></i> Update Profile
              </button>
      			</div>
      		</div>	
        </div>
        <!-- Get Profile Fetch -->
        <div id="replayProfile"></div> 
      </div>
      <modal-profile-update></modal-profile-update>
  </div>
   
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script>
    const getsessionData = JSON.parse(sessionStorage.getItem("advisorSession"));
    if(getsessionData === null){
      Swal.fire({
        icon:'error',
        title:'Is Not user',
        text:'ไม่พบผู้ใช้งาน โปรดLogin',
        confirmButtonText: `ตกลง`
      }).then(result =>{
          window.location = '../../../index.html'
      })
    }
  </script>
  <script type="module" src="../../../Assets/javascript/event/job.event.js"></script>
  <script type="module" src="api.js"></script>
  <script type="module" src="main.js"></script>
</body>
